<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />

    <title>Shashank Market</title>
  </head>
  <body>
    <header class="header flex">
      <nav class="navbar" id="nav-bar">
        <!-- <template id = "nav-template"> -->
        <template id="nav-template">
          <div class="nav-button" onclick="">Categories</div>
        </template>
      </nav>
      <!-- </template> -->
      <!-- <input type="number" id="search-field" placeholder="Enter page number" /> -->
    </header>
    <main>
      <div class="products-list flex" id="products-list"></div>
      <template id="product-template">
        <div class="product-container">
          <div class="product-image">
            <img src="https://fakeimg.pl/200x150" alt="" id="image" />
          </div>
          <div class="product-name">Name of product</div>
          <div class="product-price">Rs. 200</div>
        </div>
      </template>
    </main>
  </body>

  <script type="text/javascript" src="script.js"></script>
</html>
